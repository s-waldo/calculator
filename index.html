<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project - Stephen Waldo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Standard Calculator</h1>
    <h5>By Stephen Waldo</h5>
    <div class="calculator-body">
      <div id="display">0</div>
      <div class="button-grid">
        <button data-action="clear" class="modifier">AC</button>
        <button data-action="pos-neg" class="modifier">+/-</button>
        <button data-action="percent" class="modifier">%</button>
        <button data-action="divide" class="function">รท</button>
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button data-action="multiply" class="function">x</button>
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button data-action="subtract" class="function">-</button>
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button data-action="add" class="function">+</button>
        <button id="zero" class="number">0</button>
        <button data-action="decimal" class="number">.</button>
        <button data-action="calculate" class="function">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
